<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Submit your query</h2>
        <form id="queryForm">
            <!-- Name field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <!-- Select Course field -->
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Choose a course</option>
                <option value="Computer Science">Computer Science</option>
                <option value="dataScience">Data Science</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
            </select>
            
            <!-- Mobile Number field -->
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
            
            <!-- Email field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <!-- Location field -->
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter your location" required>
            
            <!-- Queries field -->
            <label for="query">Your Query:</label>
            <textarea id="query" name="query" rows="4" placeholder="Describe your query" required></textarea>
            
            <!-- Captcha field -->
            <label for="captcha">Captcha: <span id="captchaText"></span></label>
            <input type="text" id="captcha" name="captcha" placeholder="Enter the captcha" required>
            <button type="button" id="refreshCaptcha">Refresh Captcha</button>
            
            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
        <div id="confirmationMessage" class="hidden">
            <p>Thank you for submitting your query! We will get back to you shortly.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
